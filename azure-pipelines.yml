trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Test
  jobs: 
  - job: dotnetTestAgent
    steps:
    - script: dotnet test
      displayName: Time to test it!

- stage: Build
  jobs: 
  - job: dotnetBuildAgent
    steps:
    - script: dotnet publish -c Release -r win10-x64
      displayName: Time to publish it!